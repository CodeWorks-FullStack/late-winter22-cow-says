<html lang="en">

<head>

<body>
  <header class="bg-primary">the cow says moo</header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-6">
        <button class="btn btn-dark w-100 my-2" onclick="cowSays()"> Cow says</button>
        <!--                                              NOTE argument is on the invocation -->
        <button class="btn btn-dark w-100 my-2" onclick="animalSays('cow', 'moo')"> Cow says V.2</button>
        <button class="btn btn-warning w-100 my-2" onclick="animalSays('duck', 'quack')"> Duck says</button>
        <button class="btn btn-outline-dark w-100 my-2" onclick="animalSays('sheep', 'baa-aa-aa')"> Sheep says</button>
      </div>
      <div id="image" class="col-12 col-md-6">
        <img class="img-fluid" src="cow.jpg" alt="" srcset="">
      </div>
      <div class="col-12 text-center mt-3">
        <h3>
          THE <span id="animal">_____</span> SAYS <span id="says"> _____</span>!
        </h3>
      </div>
    </div>
  </main>
  <footer>

  </footer>
